<!DOCTYPE html>
<html lang="en">
<head>
        <title>My Webpage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        ul {
            list-style-type: square;
        }
        li {
            line-height: 1.5em;
            color: pink(0, 128, 0, 0.5);
        }
    </style>
</head>
<body>
<header class="structural">
    <h1>Welcome to My Website</h1>
  </header>
  <main class="structural">
    <h2>Main Content</h2>
    <p id="main-paragraph1">This is the main content of my website.</p>
    <p id="main-paragraph2">More content goes here.</p>
  </main>
  <aside class="structural">
    <h2>Aside Content</h2>
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
  </aside>
  <footer class="structural">
    <p>&copy; 2024 Your Name</p>
  </footer>
    <h1 style="color: red; font-size: 24px;">Welcome to My Webpage</h1>
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.example.com">Example Website</a></li>
        <li><a href="https://www.anotherexample.com">Another Example Website</a></li>
    </ul>
</body>
</html>
